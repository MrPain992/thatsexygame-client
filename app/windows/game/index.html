<!DOCTYPE html>
<html>
<head>
  <title>TITEL</title>
  <!-- <script src="http://localhost:20000/socket.io/socket.io.js"></script> -->
  <script src="js/jquery-fallback.js"></script>
  <script>
    window.$ = window.jQuery = require('jQuery');

    window.addEventListener("load", function(){
      getScript('js/windowinit.js', function(){
        console.log('windowinit.js loaded');
      });
    });

  </script>
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="gameContainer">
    <div class="gamePanel">
    </div>
    <div class="overlayContainer">
      <div class="playerInformation">
        <div class="championContainer">
          <div class="champ-info">
            <div class="champ-avatar">
              <span class="champ-level">30</span>
            </div>
            <div class="champ-exp"></div>
          </div>
          <div class="utility-info">
            <div class="utility-spells">
              <div class="spell" id="s-atk"><span>Q</span></div>
              <div class="spell" id="s-uti"><span>W</span></div>
              <div class="spell" id="s-def"><span>E</span></div>
              <div class="spell" id="s-ult"><span>R</span></div>
            </div>
            <div class="utility-mana"></div>
          </div>
        </div>
        <div class="resourcesContainer">
          <div class="resource"></div>
        </div>
      </div>
      <div class="gameControl">
        <div class="mapContainer">

        </div>
        <div class="buildingInformation">

        </div>
        <div class="buildingContainer">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
