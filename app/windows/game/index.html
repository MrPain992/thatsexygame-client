<!DOCTYPE html>
<html>
<head>
  <title>TITEL</title>
  <!-- <script src="http://localhost:20000/socket.io/socket.io.js"></script> -->
  <script src="js/jquery-fallback.js"></script>
  <script>
    window.$ = window.jQuery = require('jQuery');

    window.addEventListener("load", function(){
      getScript('js/windowinit.js', function(){
        console.log('windowinit.js loaded');
      });
    });

  </script>
  <link href="css/stylesheet.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="gameContainer">
    <div class="gamePanel">
    </div>
    <div class="overlayContainer">
      <div class="playerInformation">
        <div class="championContainer">
          <div class="champ-info">
            <div class="champ-avatar">
              <span class="champ-level">30</span>
            </div>
            <div class="champ-exp"></div>
          </div>
          <div class="utility-info">
            <div class="utility-spells">
              <div class="spell" id="s-atk" data-level="0"><span>Q</span></div>
              <div class="spell" id="s-uti" data-level="0"><span>W</span></div>
              <div class="spell" id="s-def" data-level="0"><span>E</span></div>
              <div class="spell" id="s-ult" data-level="0"><span>R</span></div>
            </div>
            <div class="utility-mana"><span class="mana-counter" id="u-current">100</span>
               / <span class="mana-counter" id="u-all">100</span></div>
          </div>
        </div>
        <div class="resourcesContainer">
          <div class="resource" id="r-wood">
            <div class="res-cur">
                <span class="res-icon"></span>
                <span>10000</span>
            </div>
            <div class="res-inc">
              <span>10</span>
            </div>
          </div>
          <div class="resource" id="r-iron">
            <div class="res-cur">
                <span class="res-icon"></span>
                <span>1000</span>
            </div>
            <div class="res-inc">
              <span>100</span>
            </div>
          </div>
          <div class="resource" id="r-crys">
            <div class="res-cur">
                <span class="res-icon"></span>
                <span>999999</span>
            </div>
            <div class="res-inc">
              <span>100</span>
            </div>
          </div>
          <div class="resource" id="r-ener">
            <div class="res-cur">
                <span class="res-icon"></span>
                <span>999999</span>
            </div>
          </div>
        </div>
      </div>
      <div class="gameControl">
        <div class="mapContainer">

        </div>
        <div class="buildingInformation">

        </div>
        <div class="buildingContainer">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
