<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create new Lobby</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="lobby.js"></script>
  </head>
  <body>
    <form id="newLobbyForm">
      <input type="text" id="lobbyName" placeholder="Insert Lobby Name…" /><br />
      <label>Public <input id="publicMode" type="radio" name="type" checked/></label>
      <label>Private <input id="privateMode" type="radio" name="type" /></label><br />
      <input type="password" id="lobbyPassword" placeholder="Insert Password…" disabled=""/><br />
      <input type="submit" value="Create"></submit>
    </form>
  </body>
</html>
